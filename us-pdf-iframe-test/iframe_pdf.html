<head>
<script>
function Change_iframe(strPDFname) {
document.getElementById("PDF_viewer").src = strPDFname
}
</script>
</head>
<body>     
<h1>Shield PDF test</h1> 
<br/>
<button onclick='Change_iframe("http://www.ericom.com")'>Ericom</button> <button onclick='Change_iframe("resume_test.pdf")'>PDF 1</button> <button onclick='Change_iframe("resume_test2.pdf")'>PDF 2</button><br/>
<br/>
<iframe id="PDF_viewer" src="resume_test.pdf" style="width:1024px; height:768px"></iframe>
 </body>
